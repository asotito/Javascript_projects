<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Password Generator</title>
    <script src="password_generator.js"></script>
  </head>
  <body>
    <div>
      <label for="size">Ingresa tamaño de contraseña</label>
      <input type="number" placeholder="0" id="size" name="size">
    </div>
    <label for="options">Seleccione los tipos de caracteres:</label>
    <ul style="list-style-type: none;" id="options" name="options">
      <li><input type="checkbox" name="capital" id="capital">Mayúscula</li>
      <li><input type="checkbox" name="lowerCase" id="lowerCase">Minúscula</li>
      <li><input type="checkbox" name="number" id="number">Numeros</li>
      <li><input type="checkbox" name="symbol" id="symbol">Simbolos</li>
    </ul>
    <input disabled="true">
    <button>Generar</button>
  </body>
</html>
